{% extends 'base.html' %}
{# 标题填充 #}
{% block title %}
    我的网站
{% endblock %}

{# 内容填充 #}
{% block content%}
    {% for blog in blogs %}
    <a href="{% url 'blog_detail' blog.pk %}">
        <h3>{{ blog.title }}</h3>
    </a>
    <p>{{ blog.content|truncatewords:30 }}</p>
    {% empty %}
        <p>--- 暂无内容，敬请期待！ ---</p>
    {% endfor %}
    <p>一共有{{ blogs|length }}篇博客</p>
{% endblock %}
