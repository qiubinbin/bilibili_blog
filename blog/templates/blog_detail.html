{% extends 'base.html' %}
{# 标题填充 #}
{% block title %}
    {{ blog.title }}
{% endblock %}

{# 内容填充 #}
{% block content%}
    <h3>{{ blog.title }}</h3>
    <p>{{ blog.content }}</p>
    <P>作者：{{ blog.author }}</P>
    <p>发表日期：{{ blog.create_time|date:'Y-m-d H:m:s' }}</p>
    <p>分类：<a href="{% url 'blog_with_type' blog.blog_type.pk %}">{{ blog.blog_type }}</a></p>
{% endblock %}
